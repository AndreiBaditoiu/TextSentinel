<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analyzer</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<<body class="container mt-5" background="re">
    <h1 class="text-center mb-4">Text Sentiment Analysis</h1>
    
    <form method="POST" class="text-center">
        {% csrf_token %}
        <div class="mb-3">
            <textarea name="text" rows="5" cols="50" class="form-control" placeholder="Type your text here...">{{ text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if sentiment %}
        <div class="alert mt-4 {% if sentiment == 'Positive ðŸ˜Š' %}alert-success{% elif sentiment == 'Negative ðŸ˜¡' %}alert-danger{% else %}alert-warning{% endif %}">
            <h2>Result:</h2>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Score:</strong> {{ score }}</p>
        </div>
    {% endif %}
</body>

</html>
